apply plugin: 'com.android.library'

android {
    compileSdkVersion 32
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
//    compile 'com.github.RoleWong:ffmpeg-android-java:v0.4@aar'
    implementation 'com.github.RoleWong:ffmpeg-android-java:v0.6'
    // implementation 'com.github.RoleWong:ffmpeg-android-java:v0.4'
}